<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stylish Product Filter</title>
  <link rel="stylesheet" href="style.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="app.js" defer></script>
</head>
<body>
  <div class="container">
    <h1>üõçÔ∏è Stylish T-Shirt Filter</h1>
    <input type="text" id="search-item" placeholder="Search t-shirts..." onkeyup="search()" />

    <div id="product-list">
      <div class="product">
        <img src="https://images.unsplash.com/photo-1618354691373-d851f1aa0fbe?auto=format&fit=crop&w=400&q=80" alt="White T-shirt" />
        <div class="p-details">
          <h2>Classic White Tee</h2>
          <h3>$19.99</h3>
        </div>
      </div>
      <div class="product">
        <img src="https://images.unsplash.com/photo-1593032465171-8da9e39a3f3c?auto=format&fit=crop&w=400&q=80" alt="Black Streetwear" />
        <div class="p-details">
          <h2>Black Streetwear</h2>
          <h3>$24.99</h3>
        </div>
      </div>
      <div class="product">
        <img src="https://images.unsplash.com/photo-1602810318383-1943104e8b9d?auto=format&fit=crop&w=400&q=80" alt="Urban Tee" />
        <div class="p-details">
          <h2>Urban Print Tee</h2>
          <h3>$29.99</h3>
        </div>
      </div>
      <div class="product">
        <img src="https://images.unsplash.com/photo-1618354478340-78f2455b2848?auto=format&fit=crop&w=400&q=80" alt="Cotton Shirt" />
        <div class="p-details">
          <h2>Pastel Cotton Shirt</h2>
          <h3>$21.99</h3>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
